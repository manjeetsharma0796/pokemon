<html>

<head>
  <title>
    Pokedex
  </title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .head {
      text-align: center;
    }

    .card {
      /* height: 25em; */
      width: 15em;
      background-color: rgb(173, 217, 230);
      margin: auto;
      padding-top: 1em;
    }

    .card-logo {
      height: 15em;
      width: 13em;
      background-color: rgb(215, 235, 242);
      margin: auto;
      margin-bottom: 0.5em;
    }

    .card-details {
      margin: auto;
    }

    .card-name {
      text-align: center;
      border: 1px solid red;

    }

    tbody th {
      font-weight: 400;
      text-align: left;
    }
    tbody td {
      font-weight: 300;
      text-align: right;
    }
  </style>
</head>

<body>
  <header class="head">
    <h1>Pokedex</h1>
  </header>
  <div class="card">
    <div class="card-logo">
    </div>
    <table class="card-details">
      <thead>
        <tr>
          <th class="card-name">
            Bulbasaur
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>

          <th>
            Types
          </th>

          <td>
            Grass,Poison
          </td>
        </tr>
        <tr>
          <th>
            Weight
          </th>
          <td>
            50
          </td>
        </tr>
        <tr>
          <th>
            HP
          </th>
          <td>20</td>
        </tr>
        <tr>
          <th>
            XP
          </th>
          <td>20</td>
        </tr>
        <tr>
          <th>
            Attack
          </th>
          <td>20</td>
        </tr>
        <tr>
          <th>Defense</th>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
